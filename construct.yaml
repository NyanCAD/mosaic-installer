name: Mosaic
version: 1.1

channels:
  - pepijndevos
  - conda-forge

write_condarc: True
# keep pkgs for space-saving implications for hardlinks when create new environments
# and keep the same with Miniconda
keep_pkgs: True
license_file: LICENSE

specs:
  - conda
  - pyttoresque 1.1
  - ngspicesimserver 0.5
  - jupyterlab-mosaic
  - couchdb
  - dask # datashader depends on dask-core and then complains distribute is missing
